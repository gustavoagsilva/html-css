<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testante o uso de um iframe</h1>

    <!-- Tamanho padrão de um iframe: 300x150-->
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
             no <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

    CursoemVideo para aprender a programar
    </p>

    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" scolling="no">
            no <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a>
        </iframe>

        também é bem legal!
    </p>
    
</body>
</html>
